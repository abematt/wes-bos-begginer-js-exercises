      function sayHi() {
        console.log("Hi");
      }

      function setImmediateInterval(funcToRun, ms) {
        //right away call that function
        funcToRun();
        //run at a regular interval
        return setInterval(funcToRun, ms);
      }

      // setImmediateInterval(buzzer, 2000);

      function destroy() {
        document.body.innerHTML = `<p>DESTROYED</p>`;
      }

      //Timeout runs an event ONCE , after a predetermined time
      const bombTimer = setTimeout(destroy, 5000); // Adding a reference to a timer

      window.addEventListener("click", function () {
        console.log("You clicked and saved the world");
        clearTimeout(bombTimer); // To  stop a timer
